{% extends 'base.html' %}
{% block title %}Şikayet Et{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold mb-4">Şikayet Et</h1>
  <form method="post" class="bg-white p-6 rounded-xl shadow max-w-xl">
    {% csrf_token %}
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium" for="id_reason">Sebep</label>
        {{ form.reason }}
      </div>
      <div>
        <label class="block text-sm font-medium" for="id_description">Açıklama</label>
        {{ form.description }}
      </div>
      <button class="px-4 py-2 bg-brand-red text-white rounded">Gönder</button>
    </div>
  </form>
</div>
{% endblock %}
