{% extends 'base.html' %}
{% block title %}Mesajlar{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold mb-4">Mesajlar</h1>
  <div class="bg-white rounded-xl shadow">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">İlan</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Alıcı</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Satıcı</th>
          <th class="px-4 py-2"> </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        {% for th in threads %}
        <tr>
          <td class="px-4 py-2">{{ th.listing.title }}</td>
          <td class="px-4 py-2">{{ th.buyer.username }}</td>
          <td class="px-4 py-2">{{ th.seller.username }}</td>
          <td class="px-4 py-2 text-right"><a href="{% url 'messaging:thread_detail' th.id %}" class="px-3 py-1 border rounded">Aç</a></td>
        </tr>
        {% empty %}
        <tr><td colspan="4" class="px-4 py-6 text-center text-gray-500">Mesaj kutusu boş.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
